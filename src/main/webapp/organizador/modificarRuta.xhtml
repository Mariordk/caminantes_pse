<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Datos de la ruta:</h2>
                
                <h:form id="tablaInicio">
                    
                    <h:panelGrid id="matchGrid" columns="3" cellspacing="5" cellpadding="3">
                        
                        <h:outputLabel for="nombre" value="Nombre de la ruta:" style="font-weight:bold"/>                    
                            <p:inputText id="nombre" value="#{rutasBackingBean.nombre}" required="true" label="nombre">
                                <f:validateLength maximum="16"/>
                            </p:inputText>     
                            <p:message for="nombre" />
                        
                        <h:outputLabel for="descripcion" value="Descripcion:" style="font-weight:bold"/>                    
                            <p:inputTextarea id="descripcion" value="#{rutasBackingBean.descripcion}" required="true" label="descripcion">
                                <f:validateLength maximum="300"/>
                            </p:inputTextarea>     
                            <p:message for="descripcion" />
                            
                        <h:outputLabel for="horaInicio" value="Hora de inicio:" style="font-weight:bold"/>                    
                        <p:inputText id="horaInicio" value="#{rutasBackingBean.horaInicio}" required="true" label="horaInicio">
                                <f:validateLength maximum="16"/>
                                <f:validateRegex pattern="^[0-2][0-9]:[0-5][0-9]$"/>
                            </p:inputText>     
                            <p:message for="horaInicio" />
                            
                        <h:outputLabel for="horaFin" value="Hora de fin:" style="font-weight:bold"/>                    
                        <p:inputText id="horaFin" value="#{rutasBackingBean.horaFin}" required="true" label="horaFin">
                                <f:validateLength maximum="16"/>
                                <f:validateRegex pattern="^[0-2][0-9]:[0-5][0-9]$"/>
                            </p:inputText>     
                            <p:message for="horaFin" />
                    </h:panelGrid>
                    
                    <p:commandButton 
                        update="matchGrid"
                        value="Modificar"                      
                        actionListener="#{rutasClientBean.updateRuta()}"
                        action="faces/index"
                        icon="ui-icon-pencil"/>
                    <p:commandButton id="back" value="AtrÃ¡s" action="/faces/index.xhtml" immediate="true" icon="ui-icon-arrowreturnthick-1-w"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
