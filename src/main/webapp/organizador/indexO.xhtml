<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form prependId="false">
                    <h:selectOneRadio value="#{rutasBackingBean.idRuta}" layout="pageDirection">
                        <c:forEach items="#{rutasClientBean.rutas}" var="m">
                            <f:selectItem itemValue="#{m.idRuta}" itemLabel="#{m.nombre}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    
                    <p:commandButton value="Nueva Ruta" action="addRuta" />
                    <p:commandButton value="Detalles" action="detallesRuta"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
