<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva ruta</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Nombre</th>
                            <td><h:inputText value="#{rutasBackingBean.nombre}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Descripcion</th>
                            <td><h:inputText value="#{rutasBackingBean.descripcion}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Hora inicio</th>
                            <td><h:inputText value="#{rutasBackingBean.horaInicio}"/></td>
                            <th align="left">Hora fin</th>
                            <td><h:inputText value="#{rutasBackingBean.horaFin}"/></td>
                        </tr>
                    </table>
                    <p:commandButton
                        value="Añadir"
                        action="indexO"
                        actionListener="#{rutasClientBean.addRuta()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
