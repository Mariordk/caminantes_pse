<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Detalles de la ruta "<font color="darkgoldenrod">#{apuntarse.nombreDeRuta}</font>"</h2>
            <h:form>
                <h3 id="datos">Descripción:</h3> <h4>#{apuntarse.descripcionDeRuta}</h4>
                <h3 id="datos">Hora de inicio:</h3> <h4> #{apuntarse.horadeInicio}</h4>
                <h3 id="datos">Hora de fin aproximada:</h3> <h4> #{apuntarse.horadeFin}</h4>
            <p:commandButton value="Apuntarse" action="pago" />
            <p:commandButton id="back" value="Atrás" action="rutas" immediate="true" icon="ui-iconarrowrefresh-1-w"/>
            
            
            </h:form>
                <p:separator/>
            <p/>
                <p:steps activeIndex="1" styleClass="custom" readonly="false">
                    <p:menuitem value="Seleccion de ruta" url="apuntarse"/>
                    <p:menuitem value="Detalles de la ruta" url="detallesRuta"/>
                    <p:menuitem value="Pago" url="pago"/>
                    <p:menuitem value="Comprobante de inscripción" url="print"/>
                </p:steps>
            </ui:define>

        </ui:composition>

    </body>
</html>
