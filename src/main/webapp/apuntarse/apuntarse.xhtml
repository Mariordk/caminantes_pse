    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Selecciona una ruta:</h2>

        <h:selectOneRadio value="#{apuntarse.id_ruta}" layout="pageDirection" required="true">
        <f:selectItems value="#{rutasFacadeREST.findAll()}"

            itemLabel="#{m.nombre}"/>

</h:form>

        </ui:composition>

    </body>
