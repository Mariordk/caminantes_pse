<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
              <h2><h:outputText value="Pago de las tasas"/></h2>
            <h:form prependId="false">
                <h:panelGrid columns="3" id="grid">
                        <p:outputLabel for="cantidad" value="Cantidad"/>
                            <p:inputText id="cantidad" value="#{apuntarse.cantidad}" required="true">
                            <f:convertNumber minFractionDigits="2"/>
                        </p:inputText>
                    <p:message for="cantidad"/>
                        <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                        <p:inputText id="tarjeta" value="#{apuntarse.tarjeta}" required="true">
                            <f:convertNumber integerOnly="true"/>
                            <f:validateLength minimum="16" maximum="16"/>
                        </p:inputText>
                    <p:message for="tarjeta"/>
                    <p:outputLabel for="fecha" value="Fecha de expiracion (mes/año)"/>
                    <p:inputText id="fecha" value="#{apuntarse.fecha}" required="true">
                            <f:convertDateTime pattern="MM/yyyy"/>
                        </p:inputText>
                        <p:message for="fecha"/>
                </h:panelGrid>
            <p/>
<p:commandButton id="next" value="Confirmar" action="print" update="grid"/>
<p:commandButton id="back" value="Atrás" action="confirm" icon="ui-icon-arrowrefresh-1-w"
immediate="true"/>
</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
