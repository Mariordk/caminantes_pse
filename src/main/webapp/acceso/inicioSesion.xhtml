<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Ingrese los siguientes datos para iniciar sesión:</h2>
                    <form action="j_security_check" method="POST">
                        <table cellpadding="5" cellspacing="5" id="tablaInicio">
                            <tr>
                                <p><label>Nombre de usuario</label><input type="text" name="j_username" size="21" maxlength="16"/></p>
                            </tr>
                            <tr>
                                <p><label>Contraseña: </label><input type="password" name="j_password" size="16" maxlength="16"/></p>
                                
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Entrar"/>
                                </td>
                            </tr>
                           
                        </table>
                    </form>
            </ui:define>

        </ui:composition>

    </body>
</html>
