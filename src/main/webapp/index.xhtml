<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <body>
        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <c:set var="rol" scope="session" value="${login.rol}"/>
                <c:set var="organizador" scope="session" value="organizador"/>
                <c:set var="vacio" scope="session" value=""/>
                <c:choose>
                <c:when test="${rol == organizador}">
                    <h:form prependId="false">
                        <h1>#{login.nombreUsuario} - #{login.rol}</h1>
                        <h:selectOneRadio value="#{rutasBackingBean.idRuta}" layout="pageDirection">
                            <c:forEach items="#{rutasClientBean.rutas}" var="m">
                                <f:selectItem itemValue="#{m.idRuta}" itemLabel="#{m.nombre}"/>
                            </c:forEach>
                        </h:selectOneRadio>

                        <p:commandButton value="Nueva Ruta" action="/faces/organizador/addRuta" />
                        <p:commandButton value="Detalles" action="/faces/organizador/detallesRuta"/>
                    </h:form>
                </c:when>
                
                <c:otherwise>
                <h2><h:outputText value="Las rutas disponibles en el circuito son:"/></h2>
                <f:view>
                    <h:form>
                        <p:carousel value="#{rutasClientBean.rutas}"  style="border: 1px solid black;" headerText="Actualmente existen las siguientes rutas:" var="m"  responsive="true">
            <p:panelGrid columns="2" style="width:100%;height:70%;margin:10px 10px; border:0px;" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            
 
            
 
            <h:outputText value="Nombre: " style="font-weight: bold"/>
            <h:outputText value="#{m.nombre}" />
            
            <h:outputText value="Descripcion: " style="font-weight: bold"/>
            <h:outputText value="#{m.descripcion}" />
            
            <h:outputText value="Hora de inicio: " style="font-weight: bold"/>
            <h:outputText value="#{m.horaInicio}" />
            
            <h:outputText value="Hora de fin: " style="font-weight: bold"/>
            <h:outputText value="#{m.horaFin}" />
            
        </p:panelGrid>
 
        
    </p:carousel>
                    </h:form>
                </f:view>
                </c:otherwise>
                   </c:choose>
            </ui:define>

          

        </ui:composition>

    </body>
</html>
