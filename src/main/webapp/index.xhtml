<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2><h:outputText value="Actualmente hay  #{rutasFacadeREST.countREST()} rutas disponibles en el circuito:"/></h2>
                <f:view>
                    <h:form>
                        <p:dataTable value="#{rutasFacadeREST.findAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="nÂº de ruta"/>
                                </f:facet>
                                <h:outputText value="#{item.idRuta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora de Inicio"/>
                                </f:facet>
                                <h:outputText value="#{item.horaInicio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora de Fin"/>
                                </f:facet>
                                <h:outputText value="#{item.horaFin}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

          

        </ui:composition>

    </body>
</html>
