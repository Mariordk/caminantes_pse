<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <c:set var="rol" scope="session" value="${login.rol}"/>
                <c:set var="organizador" scope="session" value="organizador"/>
                <c:set var="vacio" scope="session" value=""/>
                <c:choose>
                <c:when test="${rol == organizador}">
                    <h:form prependId="false">
                        <h1>#{login.nombreUsuario} - #{login.rol}</h1>
                        <h:selectOneRadio value="#{rutasBackingBean.idRuta}" layout="pageDirection">
                            <c:forEach items="#{rutasClientBean.rutas}" var="m">
                                <f:selectItem itemValue="#{m.idRuta}" itemLabel="#{m.nombre}"/>
                            </c:forEach>
                        </h:selectOneRadio>

                        <p:commandButton value="Nueva Ruta" action="addRuta" />
                        <p:commandButton value="Detalles" action="detallesRuta"/>
                    </h:form>
                </c:when>
                
                <c:otherwise>
                <h2><h:outputText value="Las rutas disponibles en el circuito son:"/></h2>
                <f:view>
                    <h:form>
                        <p:dataTable value="#{rutasClientBean.rutas}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="nÂº de ruta"/>
                                </f:facet>
                                <h:outputText value="#{item.idRuta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora de Inicio"/>
                                </f:facet>
                                <h:outputText value="#{item.horaInicio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Hora de Fin"/>
                                </f:facet>
                                <h:outputText value="#{item.horaFin}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>
                </c:otherwise>
                   </c:choose>
            </ui:define>

          

        </ui:composition>

    </body>
</html>
