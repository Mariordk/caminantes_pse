<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
<link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
<title>Caminantes</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
        <p:layoutUnit position="north" size="50" resizable="false" closable="true" collapsible="true">
            <h1><h:outputText value="Caminantes - Circuito de los senderos segovianos"/></h1>
        </p:layoutUnit>
            <c:set var="rol" scope="session" value="${login.rol}"></c:set>
            <p:layoutUnit position="west" size="175"  collapsible="false">
                <h:form>
                <p:menu>
                    <p:submenu label="MenÃº">
                        <c:choose>
                            <c:when test="${rol == organizador}">
                                <p:menuitem value="Organizador"/>
                                <p:menuitem value="Inicio" url="/faces/index.xhtml" icon="ui-icon-home" />
                                <p:menuitem value="Mis Rutas" url="/faces/acceso/inicioSesion.xhtml" icon="ui-icon-key"/>
                                <p:menuitem value="Modificar perfil" url="/faces/acceso/registro.xhtml" icon="ui-icon-person" /> 
                                <p:menuitem value="Apuntarse a ruta" action="apuntarse" icon="ui-icon-image" /> 
                            </c:when>
                            <c:when test="${rol == usuario}">
                                 <p:menuitem value="Usuario"/>
                                <p:menuitem value="Inicio" url="/faces/acceso/index.xhtml" icon="ui-icon-home" />
                                <p:menuitem value="Rutas" url="/faces/acceso/inicioSesion.xhtml" icon="ui-icon-key"/>
                                <p:menuitem value="Modificar perfil" url="/faces/acceso/registro.xhtml" icon="ui-icon-person" /> 
                                <p:menuitem value="Apuntarse a ruta" action="apuntarse" icon="ui-icon-image" /> 
                            
                            </c:when>
                            <c:otherwise>
                                 <p:menuitem value="Usuario NR"/>
                                <p:menuitem value="Inicio" url="/faces/index.xhtml" icon="ui-icon-home" />
                                <p:menuitem value="Iniciar sesion" url="/faces/acceso/inicioSesion.xhtml" icon="ui-icon-key"/>
                                <p:menuitem value="Registrarse" url="/faces/acceso/registro.xhtml" icon="ui-icon-person" /> 
                                <p:menuitem value="Apuntarse a ruta" action="apuntarse" icon="ui-icon-image" />
                                <p:menuitem value="Chat" url="/faces/chat/chat.xhtml" icon="ui-icon-comment" />
                                <p:menuitem value="indexOrganizador" url="/faces/organizador/indexO.xhtml"/>
                            </c:otherwise>
                        </c:choose> 
                        
                        
                    </p:submenu>
                </p:menu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" size="200">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        
            <p:layoutUnit position="south">
                <p style="text-align: center; color: red;"><h:outputText value="Caminantes - Circuito de los senderos segovianos"/></p>
            </p:layoutUnit>
        
        </p:layout>
    </h:body>

</html>
